trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'shivrajpatil1998/app2'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Docker Build and Push
    steps:
    - checkout: self

    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: 'Dockerserviceconnection'   # <-- Your Docker Hub/Azure CR connection
        repository: $(imageName)
        command: buildAndPush
        Dockerfile: 'app2/Dockerfile'
        tags: |
          latest

- stage: Deploy
  displayName: Deploy to Kubernetes
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy to AKS
    steps:
    - checkout: self

    - task: Kubernetes@1
      displayName: 'Initialize kubectl context'
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'k8sservice-connection'  # <-- Your AKS service connection
        command: get
        arguments: 'nodes'

    - script: |
        echo "Listing files in k8s directory:"
        ls -l $(System.DefaultWorkingDirectory)/app2/k8s/
      displayName: 'Debug: List k8s files'

    - script: |
        echo "Applying deployment and service files..."
        kubectl apply --validate=false -f $(System.DefaultWorkingDirectory)/app2/k8s/deploy-app2.yaml
        kubectl apply --validate=false -f $(System.DefaultWorkingDirectory)/app2/k8s/service-app2.yaml
      displayName: 'Deploy Deployment and Service'
